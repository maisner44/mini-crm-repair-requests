services:
  db:
    image: postgres:16-alpine
    container_name: mini_crm_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mini_crm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: maisner44/mini-crm-repair-requests:latest
    container_name: mini_crm_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/mini_crm
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/mini_crm
      - SECRET_KEY=your-secret-key-change-in-production-12345678
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DEBUG=False
    restart: unless-stopped

volumes:
  postgres_data:
